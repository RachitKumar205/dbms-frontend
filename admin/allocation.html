<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Calculator</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body>
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md px-8 py-6 bg-white rounded-lg shadow-md">
        <h1 class="text-xl font-bold text-gray-700 text-center mb-4">Budget Allocation</h1>
        <div class="flex justify-between mb-4">
            <h2 class="text-lg font-bold text-gray-700">Suggested Budget: <span class="font-normal text-gray-700">value</span></h2>
        </div>
        <div class="mb-4">
            <label for="event-id" class="block text-base text-gray-700 font-bold mb-2">Select Event ID</label>
            <select id="event-id" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
                <option value="">Select event</option>
            </select>
        </div>
        <div class="mb-4">
            <label for="allocated-budget" class="block text-base text-gray-700 font-bold mb-2">Allocated Budget</label>
            <input
                    type="number"
                    id="allocated-budget"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400"
            />
        </div>
        <div class="flex justify-center">
            <button
                    type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-400"
            >
                Submit
            </button>
        </div>
    </div>
</div>
</body>
</html>
