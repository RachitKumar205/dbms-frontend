<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body>
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md px-8 py-6 bg-white rounded-lg shadow-md">
        <h1 class="text-xl font-bold text-gray-700 text-center mb-4">Admin</h1>
        <div class="mb-4">
            <label for="username" class="block text-base text-gray-700 font-bold mb-2">Username</label>
            <input
                    type="text"
                    id="username"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400"
            />
        </div>
        <div class="mb-4">
            <label for="password" class="block text-base text-gray-700 font-bold mb-2">Password</label>
            <input
                    type="password"
                    id="password"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400"
            />
        </div>
        <div class="flex items-center justify-between">
            <button
                    type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-400"
            >
                Login
            </button>
            <a href="#" class="text-sm text-gray-500 hover:underline">Forgot password?</a>
        </div>
    </div>
</div>
</body>
</html>
