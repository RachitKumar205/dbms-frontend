<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div class="flex justify-center items-center min-h-screen bg-gray-100">  <div class="w-full max-w-md px-8 py-6 bg-white rounded-lg shadow-md">  <header class="flex justify-between mb-4">
    <h1 class="text-xl font-bold text-gray-700">Event Registration</h1>  <p class="text-sm text-gray-500 hover:underline">Logout</p>
</header>
    <main>
        <form action="#">
            <div class="mb-4">
                <label for="event-id" class="block text-gray-700 text-sm font-bold mb-2">Event ID:</label>
                <input type="text" id="event-id" name="event-id" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="mb-4">
                <label for="date" class="block text-gray-700 text-sm font-bold mb-2">Date:</label>
                <input type="date" id="date" name="date" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="mb-4">
                <label for="venue" class="block text-gray-700 text-sm font-bold mb-2">Venue:</label>
                <input type="text" id="venue" name="venue" placeholder="Enter Venue" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-400">
                Submit
            </button>
        </form>
    </main>
</div>
</div>
</body>
</html>
